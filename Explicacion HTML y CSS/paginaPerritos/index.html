<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/iconoPerro.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/estilos.css">
    <script src="https://kit.fontawesome.com/8e95108a9c.js" crossorigin="anonymous"></script>
    <title>Razas de perros</title>
</head>
<body>
    <header>
        <ul class="navbar">
            <li>
                <img class="logo" src="./media/logoPerro.png" alt="Logo Perro">
            </li>
            <li>
                <button class="button mainButton">Nuevo post</button>
            </li>
            <li>
                <div class="buscar">
                    <input placeholder="Buscar una raza" type="text" name="" id="">
                    <i class="fas fa-search button iconoBusqueda"></i>
                </div>
            </li>  
            <li><button class=" button secundaryButton">Login</button></li>
            <li><button class="button mainButton">Registro</button></li>
        </ul>
        
    </header>
    <main>
        <section>
            <h2>Razas de perros</h2>
            <ul class="breedCardContainer">
                
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/collie.jpg" alt="border collie foto"> 
                    </div>
                    <span class="breedTittle">
                    Border Collie
                    </span>
                    <ul class="likes">
                        <li><i class="fas fa-heart corazonLikes"></i> 150</li>
                        <li><i class="fas fa-comment"></i> 1.5k</li>
                        <li><i class="fas fa-eye"></i> 120</li>
                    </ul>
                </li>

                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/rhodesian.jpg" alt="rhodesian foto"> 
                    </div>
                    <span class="breedTittle">
                    Rhodesian
                    </span>
                    <ul class="likes">
                        <li><i class="fas fa-heart corazonLikes"></i> 450</li>
                        <li><i class="fas fa-comment"></i> 1.1k</li>
                        <li><i class="fas fa-eye"></i> 850</li>
                    </ul>
                </li>
            
            </ul>
        </section>
        <section></section>
    </main>
    <footer>

    </footer>
</body>
</html>
